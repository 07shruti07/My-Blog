{% extends 'blog/base.html' %}

{% block content %}
	{% if post %}
	<a class="btn btn-default" href="{% url 'post_delete' pkd=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
    {% endif %}
    <h2>New post</h2>
    <form method="POST" class="post-form">
    	{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
